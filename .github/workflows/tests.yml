---
name: tests
on:
  push:
    branches:
      - master
permissions:
  contents: read
jobs:
  unit-tests:
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -v ./...
